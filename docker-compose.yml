version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: smartcourse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartcourse
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartcourse_db
    ports:
      - "5432:5432"
    volumes:
      - smartcourse_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcourse -d smartcourse_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: smartcourse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartcourse-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://smartcourse:password@postgres:5432/smartcourse_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -lc "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  smartcourse_pgdata:
    external: true
