services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: smartcourse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartcourse
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartcourse_lms
    ports:
      - "5432:5432"
    volumes:
      - smartcourse_pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcourse -d smartcourse_lms"]
      interval: 5s
      timeout: 3s
      retries: 15

  # ============================================
  # CACHE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: smartcourse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ============================================
  # QUEUE (RabbitMQ)
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: smartcourse-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ============================================
  # KAFKA + SCHEMA REGISTRY + UI
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: smartcourse-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: smartcourse-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # internal docker + local host access
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: smartcourse-schema-registry
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092

  kafdrop:
    image: obsidiandynamics/kafdrop:3.5.0
    container_name: smartcourse-kafdrop
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
      JVM_OPTS: "-Xms32M -Xmx128M"

  # ============================================
  # OBJECT STORAGE (MinIO)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: smartcourse-minio
    restart: unless-stopped
    ports:
      - "9001:9000" # API on host 9001
      - "9002:9001" # Console on host 9002
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - smartcourse_miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 15

  minio-init:
    image: minio/mc:latest
    container_name: smartcourse-minio-init
    restart: on-failure
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set smartcourse http://minio:9000 minioadmin minioadmin123;
      mc mb smartcourse/smartcourse-dev --ignore-existing;
      exit 0;
      "

  # ============================================
  # TEMPORAL (Postgres)
  # ============================================
  temporal:
    image: temporalio/auto-setup:1.24.0
    container_name: smartcourse-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_SEEDS: postgres
      POSTGRES_USER: smartcourse
      POSTGRES_PWD: password
      DBNAME: temporal
      VISIBILITY_DBNAME: temporal_visibility
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.30.0
    container_name: smartcourse-temporal-ui
    restart: unless-stopped
    depends_on:
      - temporal
    ports:
      - "8082:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233

volumes:
  smartcourse_pgdata:
  smartcourse_miniodata:
